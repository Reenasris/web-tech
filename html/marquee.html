<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    
<h1>Marquee Tag</h1>

<!--in marquee tag by default it will take right to left-->
<marquee behavior="" direction="">
    <h2>HII GUYS!!!</h2>
</marquee>

<marquee behavior="slide" direction="right" scrollamount="50" loop="'4">
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2h6bjRqM3RkbXFkY3RkY2lyN3h3MWh3MzgwNDQ5ZGQ5eTU3ZGszaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xTiTnet7xRv1GPTShi/giphy.webp" alt="girl gif" height="200">

</marquee>

<marquee behavior="alternate" direction="right" scrollamount="50">
    <!--Here we give direction as right [left to right] 
    scrollamount="50" this helps to increase the speed
    loop
    height
    width

    behaviour:
    scroll
    slide means it will go and stop
    alternate means it will go and come in same direction

    direction:
    right,left,up,down
    -->
    <img src="https://media.tenor.com/YE4d6BrNbGoAAAAm/boo-dudu-run.webp" alt="" height="200">
</marquee>

<marquee behavior="scroll" direction="down" >
    <img src="https://media.tenor.com/USJ0yQKgxCwAAAAm/bubu-bubu-dudu.webp" alt="">

   
</marquee>

<marquee behavior="" direction="up" >
     <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2h6bjRqM3RkbXFkY3RkY2lyN3h3MWh3MzgwNDQ5ZGQ5eTU3ZGszaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/S79OoU56ceX7oVm6PA/giphy.webp" alt="" height="200">
</marquee>

</body>
</html>
