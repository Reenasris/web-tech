<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    
    <h1>How to add IMAGE</h1>
    <!-- IMAGE TAG : it is used to add the image-->

    <!--copy image address and add in src
     give only one property height or weight
     alt= whaterver inside the alt it will be printed if image is not loaded
     Image tag is a inline block element
            It is the combination of both
            It will coming in same line
            we can provide height and width-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR22ae0u8KHgBe5vDlF10FvX8TmrJgdTroRIvrhd8XoGIx0B0WYtvowSa_2yNY9w1XPdww&usqp=CAU" alt="Pintrest wallpaper image" height =500  weight =500>
    

    <!-- It is inline-block element-->
    <img src="https://i.pinimg.com/736x/92/29/cd/9229cde3b8c192102aa0b9a351e75511.jpg" alt="Nature" height="500">

    <!-- "./" it is used to search image from html file-->
    <img src="./wallpaper.jpg" alt="" height="500">

    <!--this wallpaper2 image is present inside image file whish is inside html file
    html->images->wallpaper2  -->
    <img src="./images/wallpaper2.jpg" alt="" height="500">

</body>
</html>
