<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi meia</title>
</head>
<body>
    
    <h1>How to add audio (❁´◡`❁)</h1>
    <!--  audio tag helps to add any audio-->
    <!--src(source)=helps to add path
        controls= helps to display the audio tab and contols it
        autoplay= helps to play audio automatically
        mute= by default it will be mute
        loop= starts play automatically
    -->
    <audio src="./audio/countdown-from-10-190389.mp3" controls autoplay mute loop></audio>

    <h1>How to add Video🦋 </h1>
    <!--
        controls=
        height=
        autoplay=
        loop=
        mute=
        poster= we can give the path of an image

    -->
    <video src="./video/closeup_of_wild_butterfly_in_nature_6891908.mp4" controls height="250" poster="https://thumbs.dreamstime.com/b/delicate-butterfly-elegance-high-definition-wallpaper-plain-background-image-showcases-detailed-hd-quality-set-331057065.jpg" ></video>

    <h1>IFRAME Tag </h1>
    <!--It is used to add different web page in our current page
    =>It is Inline block element
    we can also add map and youtube video
    framebroder="1" gives broder

    -->
    <iframe src="https://en.wikipedia.org/wiki/Butterfly" framebroder="2" height="500" width="700" ></iframe>
    
    <iframe src="./image.html" frameborder="0" height="500" width="700"></iframe>

    <h1>How to add map</h1>
    <!--for adding map
        search location
        share the location
        choose embed a map
        and copy the path
    -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d29576.897591200635!2d80.0992222!3d12.8713736!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52f7ef8afc1ed7%3A0x8e8478e80813064f!2sButterfly%20Park!5e1!3m2!1sen!2sin!4v1748505107254!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
